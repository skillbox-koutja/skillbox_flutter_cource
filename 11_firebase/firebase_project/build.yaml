targets:
  $default:
    builders:
      json_serializable:
        enabled: true
        generate_for:
          include:
            - lib/feature/auth/application/**.dart
            - lib/feature/auth/domain/**.dart
            - lib/feature/shopping_list/application/**.dart
            - lib/feature/shopping_list/domain/**.dart

        options:
          explicit_to_json: true
          include_if_null: false
      freezed|freezed:
        enabled: true
        generate_for:
          include:
            - lib/feature/auth/application/**.dart
            - lib/feature/auth/domain/**.dart
            - lib/feature/shopping_list/application/**.dart
            - lib/feature/shopping_list/domain/**.dart
